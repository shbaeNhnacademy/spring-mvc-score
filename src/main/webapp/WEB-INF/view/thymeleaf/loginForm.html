<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2><span th:text="#{login}" ></span></h2> <br/>
    <form method="post" action="/login">
        <span th:text="#{id}" ></span>: <input type="text" name="id" /><br />
        <span th:text="#{pwd}" ></span>: <input type="password" name="pwd" /><br />
        <br />
        <input th:value="#{submit}" type="submit" />
    </form>
    <br/><br/>
    <a href="/" th:text="#{main}"></a>
</body>
</html>
